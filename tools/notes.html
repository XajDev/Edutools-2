<!doctype html>
<html lang="en" data-page="notes">

<head>
    <link rel="icon" type="image/x-icon" href="../512.ico?v=2">
    <link rel="apple-touch-icon" href="../512.ico?v=2">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes — EduTools</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
        /* Make the title box smaller */
        
        #title {
            max-width: 260px;
        }
        /* Make the main typing area taller */
        
        #body {
            min-height: 400px;
            /* taller than default */
        }
        /* On small screens, still let it shrink nicely */
        
        @media (max-width: 600px) {
            #title {
                max-width: 100%;
            }
            #body {
                min-height: 300px;
            }
        }
    </style>

</head>

<body>
    <header class="site-header">
        <h1>Notes</h1>
        <nav class="top-nav"><a href="../index.html">Home</a></nav>
    </header>
    <main class="page">
        <div class="toolbar">
            <input class="input" id="title" placeholder="Title" />
            <button id="save" class="primary">Save</button>
            <button id="clear" class="ghost">Clear</button>
            <span id="status" class="badge">Unsaved</span>
        </div>
        <textarea id="body" placeholder="Write your notes…"></textarea>
        <h3>Saved Notes</h3>
        <div id="list" class="stack"></div>
    </main>
    <script defer src="../assets/js/main.js"></script>
    <script defer src="../assets/js/notes.js"></script>
</body>

</html>
