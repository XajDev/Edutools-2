<!doctype html>
<html lang="en" data-page="todo">

<head>
    <link rel="icon" type="image/x-icon" href="../512.ico?v=2">
    <link rel="apple-touch-icon" href="../512.ico?v=2">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To‑Do — EduTools</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
        /* Tablet‑friendly, minimalist styling scoped to this page */
        
        .todo-wrap {
            max-width: 820px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            gap: 1rem
        }
        
        .todo-card {
            padding: 1rem;
            border: 1px solid #ffffff14;
            border-radius: 18px;
            background: #0b121a;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .35)
        }
        
        .top-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: .75rem;
            align-items: center
        }
        
        #task {
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 14px;
            border: 1px solid #ffffff22;
            background: #0f141c;
            color: #fff
        }
        
        #add {
            padding: 1rem 1.1rem;
            border-radius: 14px
        }
        
        .controls {
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-top: .25rem
        }
        
        .filters {
            display: flex;
            gap: .5rem;
            flex-wrap: wrap
        }
        
        .btn {
            font: 600 1rem var(--sans);
            padding: .6rem .9rem;
            border-radius: 12px;
            border: 1px solid #ffffff22;
            background: linear-gradient(180deg, #121a24, #0b121a);
            box-shadow: 0 6px 16px rgba(0, 0, 0, .35);
            -webkit-tap-highlight-color: transparent;
            transition: transform .06s ease, box-shadow .08s ease
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 12px rgba(0, 0, 0, .4)
        }
        
        .btn.primary {
            background: linear-gradient(180deg, #0e3d74, #0b315c);
            border-color: #68b5ff77
        }
        
        .btn.ghost {
            background: transparent
        }
        
        @media(hover:hover) {
            .btn:hover {
                box-shadow: 0 8px 24px rgba(0, 0, 0, .45), 0 0 12px #00aaffaa, 0 0 26px #00aaff55;
                transform: translateY(-1px)
            }
        }
        
        .list {
            display: grid;
            gap: .6rem;
            margin-top: .25rem
        }
        
        .item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: .75rem;
            align-items: center;
            padding: .75rem;
            border: 1px solid #ffffff12;
            border-radius: 14px;
            background: #0f141c;
            transition: transform .06s ease, opacity .15s ease
        }
        
        .item.done {
            opacity: .6
        }
        
        .check {
            width: 28px;
            height: 28px
        }
        
        .txt {
            min-height: 28px;
            display: flex;
            align-items: center
        }
        
        .txt[contenteditable="true"] {
            outline: 0;
            border-radius: 10px;
            padding: .25rem .4rem;
            background: #0b121a
        }
        
        .del {
            padding: .55rem .75rem;
            border-radius: 12px
        }
        
        .swipe-away {
            transform: translateX(-40px);
            opacity: .15
        }
        
        .meta {
            opacity: .75;
            font-size: .9rem
        }
        
        .empty {
            opacity: .7;
            text-align: center;
            padding: 1rem 0
        }
    </style>
</head>

<body>
    <header class="site-header">
        <h1>To‑Do</h1>
        <nav class="top-nav"><a href="../index.html">Home</a></nav>
    </header>

    <main class="page">
        <div class="todo-wrap">
            <section class="todo-card">
                <div class="top-row">
                    <input id="task" class="input" placeholder="Add a task…" />
                    <button id="add" class="btn primary">Add</button>
                </div>
                <div class="controls">
                    <div class="filters" role="tablist" aria-label="Filters">
                        <button class="btn" data-filter="all" aria-selected="true">All <span id="countAll" class="meta"></span></button>
                        <button class="btn" data-filter="active">Active <span id="countActive" class="meta"></span></button>
                        <button class="btn" data-filter="done">Done <span id="countDone" class="meta"></span></button>
                    </div>
                    <div class="filters">
                        <button id="clearDone" class="btn ghost">Clear Done</button>
                        <button id="clearAll" class="btn ghost">Clear All</button>
                    </div>
                </div>
                <div id="todos" class="list" aria-live="polite"></div>
                <div id="empty" class="empty" hidden>Nothing here yet. Add something up top.</div>
            </section>
        </div>
    </main>

    <script defer src="../assets/js/main.js"></script>
    <script defer src="../assets/js/todo.js"></script>
</body>

</html>
