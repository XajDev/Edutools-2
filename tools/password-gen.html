<!doctype html>
<html lang="en" data-page="pwgen">

<head>
    <link rel="icon" type="image/x-icon" href="../512.ico?v=2">
    <link rel="apple-touch-icon" href="../512.ico?v=2">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Password Generator — EduTools</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
        .pw-wrap {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
        }
        
        .pw-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
        }
        
        .pw-row label {
            flex: 1;
            min-width: 120px;
        }
        
        .pw-output {
            font-size: 1.3rem;
            font-family: var(--mono);
            padding: 1rem;
            border-radius: 14px;
            border: 1px solid #ffffff14;
            background: #0b121a;
            color: #ffffff;
            /* make password text bright white */
            flex: 1;
        }
        
        .pw-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            width: 100%;
        }
        
        #copy {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <h1>Password Generator</h1>
        <nav class="top-nav"><a href="../index.html">Home</a></nav>
    </header>
    <main class="page">
        <div class="pw-wrap">
            <div class="pw-row">
                <label>Length <input id="len" class="input" type="number" min="6" max="128" value="16"></label>
                <label><input id="lower" type="checkbox" checked> a-z</label>
                <label><input id="upper" type="checkbox" checked> A-Z</label>
                <label><input id="nums" type="checkbox" checked> 0-9</label>
                <label><input id="syms" type="checkbox"> Symbols</label>
                <button id="gen" class="primary">Generate</button>
            </div>
            <div class="pw-actions">
                <input id="out" class="pw-output" readonly placeholder="Your password…" />
                <button id="copy">Copy</button>
            </div>
            <small>Pro tip: use a manager; rotate regularly.</small>
        </div>
    </main>
    <script defer src="../assets/js/main.js"></script>
    <script defer src="../assets/js/password-gen.js"></script>
</body>

</html>
