<!doctype html>
<html lang="en" data-page="convert">

<head>
    <link rel="icon" type="image/x-icon" href="../512.ico?v=2">
    <link rel="apple-touch-icon" href="../512.ico?v=2">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Unit Converter — EduTools</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
        /* Tablet-style layout scoped to this page */
        
        .convert-wrap {
            max-width: 820px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            gap: 1rem;
        }
        
        .conv-card {
            padding: 1rem;
            border: 1px solid #ffffff14;
            border-radius: 18px;
            background: #0b121a;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .35);
        }
        
        .conv-title {
            margin: 0 0 .75rem;
            font-size: 1.15rem;
        }
        
        .conv-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: .75rem;
        }
        
        .conv-input {
            display: grid;
            gap: .35rem;
        }
        
        .conv-input label {
            font-size: .9rem;
            opacity: .85;
        }
        
        .conv-input input {
            font-size: 1.25rem;
            padding: .9rem .8rem;
            border-radius: 14px;
            border: 1px solid #ffffff22;
            background: #0f141c;
            color: #fff;
            font-family: var(--mono);
            width: 100%;
            -webkit-appearance: none;
            appearance: textfield;
        }
        
        .conv-actions {
            display: flex;
            gap: .5rem;
            margin-top: .9rem;
            flex-wrap: wrap;
        }
        
        .btn {
            font: 600 1rem var(--sans);
            padding: .7rem .9rem;
            border-radius: 12px;
            border: 1px solid #ffffff22;
            background: linear-gradient(180deg, #121a24, #0b121a);
            box-shadow: 0 6px 16px rgba(0, 0, 0, .35);
            -webkit-tap-highlight-color: transparent;
            transition: transform .06s ease, box-shadow .08s ease, background .12s ease;
            touch-action: manipulation;
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 12px rgba(0, 0, 0, .4);
        }
        
        .btn.primary {
            background: linear-gradient(180deg, #0e3d74, #0b315c);
            border-color: #68b5ff77;
        }
        
        .btn.ghost {
            background: transparent;
        }
        /* Hover neon for pointer devices */
        
        @media (hover:hover) {
            .btn:hover {
                box-shadow: 0 8px 24px rgba(0, 0, 0, .45), 0 0 12px #00aaffaa, 0 0 26px #00aaff55;
                transform: translateY(-1px);
            }
        }
        
        .swap {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            border: 1px solid #68b5ff55;
            background: linear-gradient(180deg, #163250, #10273c);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .35);
            -webkit-tap-highlight-color: transparent;
        }
        
        .swap:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <h1>Unit Converter</h1>
        <nav class="top-nav"><a href="../index.html">Home</a></nav>
    </header>

    <main class="page">
        <div class="convert-wrap">
            <!-- LENGTH -->
            <section class="conv-card">
                <h3 class="conv-title">Length</h3>
                <div class="conv-row">
                    <div class="conv-input">
                        <label for="m">Meters (m)</label>
                        <input id="m" class="input" type="number" step="any" inputmode="decimal" placeholder="0.0" />
                    </div>
                    <button id="swapLen" class="swap" aria-label="Swap meters and feet">⇄</button>
                    <div class="conv-input">
                        <label for="ft">Feet (ft)</label>
                        <input id="ft" class="input" type="number" step="any" inputmode="decimal" placeholder="0.0" />
                    </div>
                </div>
                <div class="conv-actions">
                    <button id="clearLen" class="btn ghost">Clear</button>
                    <button id="preset1m" class="btn">1 m</button>
                    <button id="preset10m" class="btn">10 m</button>
                    <button id="preset100m" class="btn">100 m</button>
                </div>
            </section>

            <!-- MASS -->
            <section class="conv-card">
                <h3 class="conv-title">Mass</h3>
                <div class="conv-row">
                    <div class="conv-input">
                        <label for="kg">Kilograms (kg)</label>
                        <input id="kg" class="input" type="number" step="any" inputmode="decimal" placeholder="0.0" />
                    </div>
                    <button id="swapMass" class="swap" aria-label="Swap kilograms and pounds">⇄</button>
                    <div class="conv-input">
                        <label for="lb">Pounds (lb)</label>
                        <input id="lb" class="input" type="number" step="any" inputmode="decimal" placeholder="0.0" />
                    </div>
                </div>
                <div class="conv-actions">
                    <button id="clearMass" class="btn ghost">Clear</button>
                    <button id="preset1kg" class="btn">1 kg</button>
                    <button id="preset5kg" class="btn">5 kg</button>
                    <button id="preset10kg" class="btn">10 kg</button>
                </div>
            </section>

            <!-- TEMPERATURE -->
            <section class="conv-card">
                <h3 class="conv-title">Temperature</h3>
                <div class="conv-row">
                    <div class="conv-input">
                        <label for="c">Celsius (°C)</label>
                        <input id="c" class="input" type="number" step="any" inputmode="decimal" placeholder="0.0" />
                    </div>
                    <button id="swapTemp" class="swap" aria-label="Swap Celsius and Fahrenheit">⇄</button>
                    <div class="conv-input">
                        <label for="f">Fahrenheit (°F)</label>
                        <input id="f" class="input" type="number" step="any" inputmode="decimal" placeholder="0.0" />
                    </div>
                </div>
                <div class="conv-actions">
                    <button id="clearTemp" class="btn ghost">Clear</button>
                    <button id="preset0c" class="btn">0 °C</button>
                    <button id="preset20c" class="btn">20 °C</button>
                    <button id="preset100c" class="btn">100 °C</button>
                </div>
            </section>
        </div>
    </main>

    <script defer src="../assets/js/main.js"></script>
    <script defer src="../assets/js/unit-converter.js"></script>
</body>

</html>
